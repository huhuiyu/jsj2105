<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>部门信息管理</title>
</head>

<body>
  <!-- 查询功能区 -->
  <div>
    <input type="text" id="txtDeptName" placeholder="部门名称模糊查询">
    <button id="btnQuery">查询</button>
    <button id="btnReset">重置</button>
  </div>

  <!-- 数据显示区 -->
  <table border="1" style="width: 100%;">

    <thead>
      <tr>
        <th>部门编号</th>
        <th>部门名称</th>
        <th>部门信息</th>
        <th>信息最后修改时间</th>
      </tr>
    </thead>

    <tbody id="tbDept">
      <!-- <tr>
        <td>111</td>
        <td>222</td>
        <td>333</td>
        <td>444</td>
      </tr> -->
    </tbody>

  </table>

  <!-- 分页区 -->
  <div id="divPage">
    <span>上一页</span>
    <span></span>
    <span>下一页</span>
  </div>


  <script src="./js/dept.js" type="module"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>部门管理带ui</title>
  <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">

  <link rel="stylesheet" href="./css/dept-ui.css">
</head>

<body>

  <div class="container-fluid">

    <!-- 查询功能区 -->
    <div class="a01">
      <div class="p-1 input-group">
        <span class="input-group-text">部门名称</span>
        <input class="form-control" type="text" id="txtDeptName" placeholder="部门名称模糊查询">
        <span class="input-group-text">@</span>
      </div>
      <div class="p-1 input-group">
        <button class="btn btn-primary" id="btnQuery">查询</button>
        <button class="btn btn-danger" id="btnReset">重置</button>
        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addDialog" id="btnShowAdd">添加</button>
      </div>
    </div>

    <!-- 数据显示区 -->
    <div>
      <table class="table table-bordered table-hover table-striped">

        <thead>
          <tr>
            <th>部门编号</th>
            <th>部门名称</th>
            <th>部门信息</th>
            <th>信息最后修改时间</th>
            <th>操作</th>
          </tr>
        </thead>

        <tbody id="tbDept"></tbody>

      </table>
    </div>

    <!-- 分页区 -->
    <ul id="divPage" class="pagination">
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)">上一页</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)"></a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)">下一页</a>
      </li>
    </ul>

  </div>

  <!-- 添加的对话框 -->
  <div id="addDialog" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">添加部门</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="m-3">
            <input class="form-control" type="text" id="txtName" placeholder="部门名称">
          </div>
          <div class="m-3">
            <input class="form-control" type="text" id="txtInfo" placeholder="部门信息">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
          <button type="button" id="btnAdd" class="btn btn-primary">添加</button>
        </div>
      </div>
    </div>
  </div>

  <!-- alert信息 -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">服务器信息</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>

  <script src="../bootstrap/popper.min.js"></script>
  <script src="../bootstrap/bootstrap.min.js"></script>

  <script src="./js/dept-ui.js" type="module"></script>

</body>

</html>

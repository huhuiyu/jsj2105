<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container-fluid">

    <!-- 菜单 -->
    <div id="divMenu" class="btn-group m-1">
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Action
      </button>
      <ul class="dropdown-menu">
        <li><span data-bs-toggle="modal" data-bs-target="#userDialog" class="dropdown-item" id="spUser"></span></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><span id="spLogout" class="dropdown-item">安全退出</span></li>
      </ul>
    </div>

  </div>

  <div id="userDialog" class="modal fade" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">修改用户信息</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="m-2">
            <input class="form-control" type="text" id="txtImg" placeholder="用户头像url">
          </div>

          <div class="m-2">
            <input class="form-control" type="text" id="txtInfo" placeholder="用户描述信息">
          </div>

          <div class="m-2">
            <input class="form-control" type="text" id="txtNickname" placeholder="用户姓名">
          </div>

          <div class="m-2">
            <input class="form-control" type="text" id="txtQq" placeholder="qq号">
          </div>

          <div class="m-2">
            <input class="form-control" type="text" id="txtWechat" placeholder="微信号">
          </div>

          <div class="m-2">
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input">
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            关闭
          </button>
          <button id="btnSave" type="button" class="btn btn-primary">
            保存
          </button>
        </div>
      </div>
    </div>
  </div>




  <script src="../bootstrap/popper.min.js"></script>
  <script src="../bootstrap/bootstrap.min.js"></script>

  <script src="./js/main.js" type="module"></script>
</body>

</html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="stylesheet" href="../iconfont/iconfont.css">
  <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">

</head>

<body>

  <div class="container-fluid">
    <!-- https://service.huhuiyu.top/teach_project_service/user/file/download?fid=2 -->
    <!-- 用户头像 -->
    <img id="imgLogo" src="https://ts1.cn.mm.bing.net/th/id/R-C.1968d99a60deadbf2ab59a449c8cbe00?rik=b5tp3T4BlLyaww&riu=http%3a%2f%2fis1.mzstatic.com%2fimage%2fthumb%2fPurple1%2fv4%2f8b%2fec%2f20%2f8bec203c-b7d5-8214-8323-6b9f32d26788%2fmzl.ytvxhekz.png%2f0x0ss-85.jpg&ehk=m2Hv2rm0bnkMg9tkci9bOKI5uFKxBDJICL%2bmRc1ILCc%3d&risl=&pid=ImgRaw&r=0" alt="">

    <!-- 菜单 -->
    <div id="divMenu" class="btn-group m-1">
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Action
      </button>
      <ul class="dropdown-menu">

        <li>
          <span data-bs-toggle="modal" data-bs-target="#userDialog" class="dropdown-item" id="spUser"></span>
        </li>

        <li>
          <span data-bs-toggle="modal" data-bs-target="#emailDialog" class="dropdown-item">
            绑定邮箱
          </span>
        </li>

        <li>
          <hr class="dropdown-divider">
        </li>
        <li><span id="spLogout" class="dropdown-item">安全退出</span></li>
      </ul>
    </div>

    <div id="divUserInfo"></div>

    <!-- 功能模块菜单 -->
    <hr>

    <div id="divMenus" class="menus">

      <!-- 菜单项 -->
      <!-- 
        <div>

          <div>
            <i class="iconfont">&#xe655;</i>
          </div>
          <div>用户记事本</div>

        </div> 
    -->

      <!-- <a href="../manage/notepad.html"></a> -->

    </div>


  </div>

  <!-- 修改用户信息的对话框 -->
  <div id="userDialog" class="modal fade" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">修改用户信息</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="m-2">
            <input class="form-control" type="text" id="txtImg" placeholder="用户头像url">
          </div>

          <div class="m-2">
            <input class="form-control" type="text" id="txtInfo" placeholder="用户描述信息">
          </div>

          <div class="m-2">
            <input class="form-control" type="text" id="txtNickname" placeholder="用户姓名">
          </div>

          <div class="m-2">
            <input class="form-control" type="text" id="txtQq" placeholder="qq号">
          </div>

          <div class="m-2">
            <input class="form-control" type="text" id="txtWechat" placeholder="微信号">
          </div>

          <div class="m-2">

            <div class="form-check form-check-inline">
              <input id="sexm" name="sex" type="radio" class="form-check-input">
              <label for="sexm">男性</label>
            </div>
            <div class="form-check form-check-inline">
              <input id="sexf" name="sex" type="radio" class="form-check-input">
              <label for="sexf">女性</label>
            </div>
            <div class="form-check form-check-inline">
              <input id="sexn" name="sex" type="radio" class="form-check-input">
              <label for="sexn">保密</label>
            </div>

          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            关闭
          </button>
          <button id="btnSave" type="button" class="btn btn-primary">
            保存
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 修改邮箱的对话框 -->
  <div id="emailDialog" class="modal fade" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">邮箱绑定</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="m-2">
            <input class="form-control" type="text" id="txtEmail" placeholder="邮箱">
          </div>

          <div class="m-2">

            <div class="input-group">

              <input class="form-control" type="text" id="txtCode" placeholder="邮箱验证码">
              <span id="btnCode" class="input-group-text btn btn-secondary">获取验证码</span>

            </div>

          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            关闭
          </button>
          <button id="btnSaveEmail" type="button" class="btn btn-primary">
            确认绑定
          </button>
        </div>
      </div>
    </div>
  </div>


  <!-- alert信息 -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">服务器信息</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>


  <script src="../bootstrap/popper.min.js"></script>
  <script src="../bootstrap/bootstrap.min.js"></script>

  <script src="./js/main.js" type="module"></script>
</body>
